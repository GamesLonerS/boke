<script type="text/javascript" src="http://tajs.qq.com/stats?sId=30286710" charset="UTF-8"></script>
<script>


    function sou() {
        var username = $("#ip").val();

        if (username.length == 0) {
            alert('请输入ip地址');
            return false;
        }

        $.ajax({
            type: "GET",
            url: "/ip/",
            data: "ajax=ipsou&ip=" + username + "&time=" + new Date(),
            success: function (result) {
                var cz = result.chunzhen;
                var taobao = result.taobao;
                $('#ipname').show();
                var ip = '查询ip地址' +taobao.ip+'<br/>淘宝参考地址'+'<br/>'
                        + '国家:' + taobao.country + '<br/>'
                        + ' 区域:' + taobao.area + '<br/>'
                        + ' 省:' + taobao.region + '<br/>'
                        + '市:' + taobao.city + '<br/>'
                        + '县' + taobao.county + '<br/>'
                        + '运营商:' + taobao.isp + '<br/>';
                $('#ipname').html(ip);

                return false;
            }
        });

    }


    $.ajax({
        type: "GET",
        url: "/ip/",
        data: "ajax=ipsou&ip=<%-ip%>&time=" + new Date(),
        success: function (result) {
            var cz = result.chunzhen;
            var taobao = result.taobao;
            $('#ipname').show();
            var ip = '本机ip地址' +taobao.ip+ '<br/>淘宝参考地址'+'<br/>' + '国家:' + taobao.country + '<br/>'
                    + ' 区域:' + taobao.area + '<br/>'
                    + ' 省:' + taobao.region + '<br/>'
                    + '市:' + taobao.city + '<br/>'
                    + '县' + taobao.county + '<br/>'
                    + '运营商:' + taobao.isp + '<br/>';
            $('#ipname').html(ip);

            return false;
        }
    });
    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?30c3fc8096e4883bf4e7eab245946af5";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
